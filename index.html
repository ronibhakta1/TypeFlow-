
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeFlow AI - Monkeytype Inspired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #323437;
            --main-color: #e2b714;
            --caret-color: #e2b714;
            --sub-color: #646669;
            --text-color: #d1d0c5;
            --error-color: #ca4754;
            --error-extra-color: #7e2a33;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: color 0.2s, background-color 0.2s;
            margin: 0;
            overflow-x: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .caret {
            width: 2px;
            height: 1.5em;
            background-color: var(--caret-color);
            position: absolute;
            animation: blink 1s infinite;
            transition: all 0.1s;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .word {
            display: inline-block;
            margin-right: 0.6em;
            margin-bottom: 0.2em;
        }

        .letter {
            position: relative;
            transition: color 0.1s;
        }

        .letter.correct { color: var(--text-color); }
        .letter.incorrect { color: var(--error-color); }
        .letter.extra { color: var(--error-extra-color); }
        .letter.untyped { color: var(--sub-color); }

        .active-word {
            /* Optional: underline active word like monkeytype */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--sub-color); border-radius: 10px; }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
